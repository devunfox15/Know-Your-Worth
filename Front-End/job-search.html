<html>
  <head>
    <meta charset="utf-8" />

    <link href="./styles/base.css" rel="stylesheet"/>
    <link href="./styles/smaller.css" rel="stylesheet"/>
  </head>

  <body>
    <header>
      <img id="logo" src="./images/money-logo.png" alt="Logo" height="auto" width="100px" loading="lazy"/>
      <!-- <button id="myBtn"></button> -->
      <nav>
        <ul class="menu">
          <li><a class="current-menu-item" href="./index.html">Home</a></li>
          <li><a class="menu-item" href="./job-search.html">Job Search</a></li>
          <li><a class="link" href="./job-help.html">Job Help</a></li>
          <li><a class="link" href="./about-us.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>choose your search criteria</h1>
      <div class="divider"></div>
      <div id=job-search>
        <form action="" method="get">
          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="job-title" placeholder="Software Developer" required>
          <br>
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" placeholder="San Francisco, CA" required>
          <br>
          <label for="experience">Years of Experience:</label>
          <input type="number" id="experience" name="experience" min="0" max="50">
          <br>
          <label for="education">Education:</label>
          <input type="text" id="education" name="education" list="education-list" required>
          <datalist id="education-list">
            <option value="High School/GED">
            <option value="Associate Degree">
            <option value="Bachelor Degree">
            <option value="Master Degree">
            <option value="PhD">
          </datalist>
          <br>
          <input type="submit" value="know your worth!">
          <br>
        </form>
      </div>

    </main>
    <footer>
      <p><a href="site-plan.html" target="_blank">Site Plan</a></p>

  </footer>
